    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <title>Among Us - Character Colors</title>
  </head>
  <body>
    
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html" id="navbar-brand"><img src="img/amongus_logo.png" alt="" id="amongus_logo"> Among Us</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-item-link" href="index.html">Home</a>

              <li class="nav-item">
                <a class="nav-item-link" href="index.html#about">About</a>

              </li>
            </ul>
          </div>
        </nav>
      </div>

    <main>
      
        <div class="character_colors">
            <div class="container">
                <div class="character_colors_content">
                    <h1>Character Colors</h1>
                        
                    <div class="characters">
                        <img src="img/character_colors/default_character.png" alt="default_character" class="character_colors_item" id="character_colors_item">
                    </div>
                </div>

               <div class="colors_set">
                <span id="color_name">Default</span>
                <h2>Choose colors:</h2>
                    <div class="colors">
                        <div class="color_item red" onclick="red_function()"></div>
                        <div class="color_item cyan" onclick="cyan_function()"></div>
                        <div class="color_item orange" onclick="orange_function()"></div>
                        <div class="color_item yellow" onclick="yellow_function()"></div>
                        <div class="color_item lightgreen" onclick="lightgreen_function()"></div>
                        <div class="color_item green" onclick="green_function()"></div>
                        <div class="color_item blue" onclick="blue_function()"></div>
                        <div class="color_item violet" onclick="violet_function()"></div>
                        <div class="color_item pink" onclick="pink_function()"></div>
                        <div class="color_item brown" onclick="brown_function()"></div>
                        <div class="color_item white" onclick="white_function()"></div>
                        <div class="color_item black" onclick="black_function()"></div>
                    </div>
               </div>
            </div>
            
        </div>

    </main>

    <footer>
        <div class="container">
          <div class="footer_content">
            <h1>Among Us</h1>
            <img src="img/amongus_logo.png" alt="amongus_logo" class="amongus_logo_footer">
            <p>Design and Developed by RG &hearts;, All Rights Reserved 2020.</p>
          </div>
        </div>
      </footer>


      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
        function red_function()
        {
            document.getElementById("character_colors_item").src="img/character_colors/red.png";
            document.getElementById("color_name").innerHTML = "Red";
        }
        function cyan_function()
        {
            document.getElementById("character_colors_item").src="img/character_colors/cyan.png";
            document.getElementById("color_name").innerHTML = "Cyan";
        }
        function orange_function()
        {
            document.getElementById("character_colors_item").src="img/character_colors/orange.png";
            document.getElementById("color_name").innerHTML = "Orange";
        }
        function yellow_function()
        {
            document.getElementById("character_colors_item").src="img/character_colors/yellow.png";
            document.getElementById("color_name").innerHTML = "Yellow";
        }
        function lightgreen_function()
        {
            document.getElementById("character_colors_item").src="img/character_colors/lightgreen.png";
            document.getElementById("color_name").innerHTML = "Lightgreen";
        }
        function green_function()
        {
            document.getElementById("character_colors_item").src="img/character_colors/green.png";
            document.getElementById("color_name").innerHTML = "Green";
        }
        function blue_function()
        {
            document.getElementById("character_colors_item").src="img/character_colors/blue.png";
            document.getElementById("color_name").innerHTML = "Blue";
        }
        function violet_function()
        {
            document.getElementById("character_colors_item").src="img/character_colors/violet.png";
            document.getElementById("color_name").innerHTML = "Violet";
        }
        function pink_function()
        {
            document.getElementById("character_colors_item").src="img/character_colors/pink.png";
            document.getElementById("color_name").innerHTML = "Pink";
        }
        function brown_function()
        {
            document.getElementById("character_colors_item").src="img/character_colors/brown.png";
            document.getElementById("color_name").innerHTML = "Brown";
        }
        function white_function()
        {
            document.getElementById("character_colors_item").src="img/character_colors/white.png";
            document.getElementById("color_name").innerHTML = "White";
        }
        function black_function()
        {
            document.getElementById("character_colors_item").src="img/character_colors/black.png";
            document.getElementById("color_name").innerHTML = "Black";
        }
    </script>
  </body>
